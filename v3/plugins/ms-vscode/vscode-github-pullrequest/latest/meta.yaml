publisher: microsoft
apiVersion: v2
name: vscode-yaml
version: latest
type: VS Code extension
displayName: YAML
title: This extension allows you to review and manage GitHub pull requests in Visual Studio Code.
description: The support includes
 - Authenticating and connecting VS Code to GitHub.
 - Listing and browsing PRs from within VS Code.
 - Reviewing PRs from within VS Code with in-editor commenting.
 - Validating PRs from within VS Code with easy checkouts.
 - Terminal integration that enables UI and CLIs to co-exist.
icon: https://www.eclipse.org/che/images/logo-eclipseche.svg
repository: https://github.com/microsoft/vscode-pull-request-github
category: VCS
firstPublicationDate: '2018-06-27'
spec:
  containers:
  - image: eclipse/che-theia-endpoint-runtime:next
  extensions:
  - https://github.com/microsoft/vscode-pull-request-github/releases/download/v0.8.0/vscode-pull-request-github-0.8.0.vsix
